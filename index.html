<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game for Kids</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Cute Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>The Snake Game 🎮</h1>
  <div id="scorePanel">⭐Score: <span id="score">0</span> | 🏆 High Score: <span id="highScore">0</span></div>
  <div id="gameContainer">
    <canvas id="gameBoard"></canvas>
    <div id="gameOver" class="game-over">😢 Oops!<br/>💀 Game Over 💀</div>
  </div>
  <button onclick="resetGame()">Play Again</button>

  <script src="script.js"></script>
</body>
</html>
